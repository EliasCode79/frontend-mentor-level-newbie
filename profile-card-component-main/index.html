<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="contenedor">
			<div class="card">
				<div class="fondo"></div>
				<div class="imagen">
					<img src="images/image-victor.jpg" alt="imagen de victor" />
				</div>
				<div class="nombre-pais">
					<h2>Victor Crest</h2>
					<span class="edad"> 26</span>
					<h3>London</h3>
				</div>
				<div class="info">
					<p><span class="numbers">80K</span> Followers</p>
					<p><span class="numbers">803K</span> Likes</p>
					<p><span class="numbers">1.4K</span> Photos</p>
				</div>
			</div>
		</div>
	</body>
</html>
